<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Google Sheet</title>
</head>
<body>
    <h1>Send Data to Google Sheet</h1>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" required></textarea><br><br>
        
        <button type="submit">Send Data</button>
    </form>
    <div id="responseDiv"></div>

    <script>
    document.getElementById('dataForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;
        
        var data = {
            name: name,
            email: email,
            message: message
        };
        
        console.log('Sending data:', data);
        
        var scriptUrl = 'https://script.google.com/macros/s/AKfycbwKlZGVAD1LGpvr7lB7cnFk8j_Iz4dr0wTewFbCr_3Z-kCKMICN06pVCC4ajgMA07FB/exec';
        
        fetch(scriptUrl, {
            method: 'POST',
            mode: 'no-cors', // This might help with CORS issues
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            console.log('Response status:', response.status);
            console.log('Response:', response);
            return response.text();
        })
        .then(result => {
            console.log('Result:', result);
            document.getElementById('responseDiv').textContent = 'Response: ' + result;
            try {
                var jsonResult = JSON.parse(result);
                if (jsonResult.result === 'success') {
                    alert(jsonResult.message || 'Data sent successfully!');
                    document.getElementById('dataForm').reset();
                } else {
                    alert('Error: ' + (jsonResult.message || 'An unknown error occurred'));
                }
            } catch (error) {
                console.error('Error parsing JSON:', error);
                alert('Received response, but could not parse it. Check console for details.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('responseDiv').textContent = 'Error: ' + error.message;
            alert('An error occurred. Please check the console and the response div for details.');
        });
    });
    </script>
</body>
</html>
