<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurrowBlock Popup</title>
    <link rel="icon" href="https://burrowrabbit.github.io/BurrowBlock/images.png" type="image/png" sizes="25x25">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background-color: #f0f4f8;
            color: #2c3e50;
            font-size: 110%;
        }
        h1 {
            font-size: 24px;
        }
        button {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>BurrowBlock</h1>
    <button id="toggle-extension">
        <img id="toggle-image" src="https://burrowrabbit.github.io/BurrowBlock/en.png" alt="Status Icon">
        <span id="toggle-text">Enable</span>
    </button>
    <button id="customize-button">Customize</button>

    <script src="popup.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggle-extension');
            const toggleImage = document.getElementById('toggle-image');
            const toggleText = document.getElementById('toggle-text');
            const customizeButton = document.getElementById('customize-button');

            chrome.storage.local.get(['isEnabled'], function(result) {
                const isEnabled = result.isEnabled !== false; // Default to true if not set
                if (isEnabled) {
                    toggleImage.src = "https://burrowrabbit.github.io/BurrowBlock/dis.png";
                    toggleText.textContent = "Disable";
                } else {
                    toggleImage.src = "https://burrowrabbit.github.io/BurrowBlock/en.png";
                    toggleText.textContent = "Enable";
                }
            });

            toggleButton.addEventListener('click', function() {
                chrome.storage.local.get(['isEnabled'], function(result) {
                    const isEnabled = result.isEnabled !== false;
                    const newStatus = !isEnabled;
                    chrome.storage.local.set({ isEnabled: newStatus }, function() {
                        if (newStatus) {
                            toggleImage.src = "https://burrowrabbit.github.io/BurrowBlock/dis.png";
                            toggleText.textContent = "Disable";
                        } else {
                            toggleImage.src = "https://burrowrabbit.github.io/BurrowBlock/en.png";
                            toggleText.textContent = "Enable";
                        }
                        chrome.runtime.sendMessage({ type: 'toggleExtension', isEnabled: newStatus });
                    });
                });
            });

            customizeButton.addEventListener('click', function() {
                chrome.tabs.create({ url: 'https://burrowrabbit.github.io/BurrowBlock/urls.html' });
            });
        });
    </script>
</body>
</html>
